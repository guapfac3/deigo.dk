<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/custom.css">
    <title>Deigo.dk - Roleplay!</title>
	<meta name="description" content="Det her er en dansk FiveM roleplay server.">
    <link rel="icon" href="./images/logo.png" type="image/icon type">
</head>
<body>
    <div class="hero">
        <div class="loader_bg">
            <div class="loader"></div>
        </div>
        
        <div class="navbar">

        </div>
        
        <div class="title">
            <small>Velkommen til</small>
            <h1>Deigo.dk <br></h1>
        </div>

        <div class="side-bar">
			<a href="">
				<img src="./images/game.png" alt="game icon" class="game-icon">
			</a>

            <div class="socials">
                <a href="#Coming Soon">
					<img src="./images/tw.png" alt="twitter logo">
				</a>
				
				<a href="https://discord.gg/kommer-snart" target="_blank">
					<img src="./images/discord.png" alt="discord logo">
				</a>

            </div>
                
            </div>
        </div>

        <div class="bubbles">

        </div>
    </div>

    <div class="popup_container" id="popup_container">
        <div class="popup">
            <h1>What is this?</h1>
            <br><p>
                This is Trucking:V, a roleplay server for FiveM<br>
                The main element of this server, as you guessed is Trucking,<br> 
                although it comes with every feature a normal roleplay server would have.<br>
            </p><br>
            <button id="popup_close">Close</button>
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        setTimeout(function(){
            $('.loader_bg').fadeToggle();
        }, 3000);
    </script>
</body>
</html>
